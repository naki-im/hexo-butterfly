top:
  - name: IP信息
    icon: fa-globe
    order:
    html: <div style="display:inline-block;padding:16px 24px;background:linear-gradient(135deg,#f8fafc 0%,#f1f5f9 100%);border-radius:12px;box-shadow:0 4px 20px rgba(10,90,194,0.08);font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:14px;line-height:1.5;color:#475569">正在获取网络信息...</div><script>(function(){const card=document.currentScript.previousElementSibling;fetch('https://ipapi.co/json/').then(r=>r.json()).then(function(data){const tz=data.timezone||Intl.DateTimeFormat().resolvedOptions().timeZone;card.innerHTML='<div style="margin-bottom:4px">您的IP：<span style="font-weight:500">'+data.ip+'</span></div><div style="margin-bottom:4px">您的ISP：</div><div style="margin-bottom:4px;font-weight:500">'+(data.asn||'')+'</div><div style="margin-bottom:4px;font-weight:500">'+(data.org||'')+'</div><div>时区：<span style="font-weight:500">'+tz+'</span></div>';}).catch(function(err){card.innerHTML='<span style="color:#dc2626;font-weight:500">获取失败</span>';});})();</script>
