top:
  - name: IP信息
    icon: fa-globe
    order:
    html: <div id="ip-info">正在获取网络信息...</div><script>fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{document.getElementById('ip-info').innerHTML='<div style="margin-bottom:8px">您的IP：<span style="font-weight:bold;word-break:break-all">'+d.ip+'</span></div><div style="margin-bottom:6px">您的ISP：<span style="font-weight:bold">'+(d.asn||'')+'</span></div><div style="margin-bottom:6px">'+(d.org||'')+'</div><div>时区：<span style="font-weight:bold">'+(d.timezone||'')+'</span></div>';}).catch(e=>{document.getElementById('ip-info').innerHTML='<span style="color:#dc2626;font-weight:bold">获取失败</span>';});</script>